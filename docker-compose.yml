version: "3.1"

services:
  db:
    image: mysql:8.3
    command: --default-authentication-plugin=mysql_native_password
    restart: always
#    network_mode: "host"
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: multi-factor-authentication-db
      MYSQL_USER: otp
      MYSQL_PASSWORD: password
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - db

